# force run: 1
dist: xenial
language: minimal
install:
  - sudo apt-get --yes install snapd
  - sudo snap install hugo
script: true
stages:
  - name: Publish Web Site
    if: branch = master AND type = push
jobs:
  include:
    - stage: Publish Web Site
      name: Publish Web Site to the www.rtpproxy.org
      script:
        - git subtree push --prefix=public https://${GITHUB_TOKEN}@github.com/sippy/www.rtpproxy.org.git gh-pages
